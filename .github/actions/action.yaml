name: "My Custom Python and Shell Action"
description: "A custom GitHub Action to run my Python and shell code"
runs:
  using: "composite"
  steps:
    - name: Run Python shell
      shell: python
      run: |
        print(f"Hello world")

    - name: Where are you?
      shell: bash
      run: pwd

    - name: Generate payload
      shell: bash
      run: |
        cd $GITHUB_ACTION_PATH
        python generate_payload.py

    - name: Hit openai API with curl
      shell: bash
      run: |
        cd $GITHUB_ACTION_PATH
        curl https://api.openai.com/v1/chat/completions \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer $OPENAI_API_KEY" \
        -d @payload.json \
        -o out.json

    - name: Prepare md file
      shell: bash
      run: |
        cd $GITHUB_ACTION_PATH
        jq '.choices[0].message.content' out.json > content.txt
        sed 's/\\n/\n/g' content.txt > formatted.md
        cat formatted.md

